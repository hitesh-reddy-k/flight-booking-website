


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Form</title>
  <link rel="stylesheet" href="fight.css">
</head>
<body>
    <div class="background">
        <div class="booking-form">
            <h2>Travel Booking Form</h2>
            <div id="flights-l">
            <form id="booking-form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="passenger-name" required>
                
 
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
           
                <label for="from">from:</label>
                <select name="Hyderabad" id="from"></select>

                <label for="to">to:</label>
                <select name="Dubai" id="to"></select>

                <label for="time">time:</label>
                <select name="Dubai" id="time"></select>


                <button type="submit">Book Now</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="fight.js"></script>
</html>
